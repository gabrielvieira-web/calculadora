<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/temas/theme1.css" data-theme>
    <title>Calculadora</title>
</head>
<body>
    <section class="calculadora">

        <div class="calculadora__campo-temas">

            <h1 class="calculadora__campo-temas__titulo">calc</h1>
            <p class="calculadora__campo-temas__texto">Theme</p>
            
            <p class="calculadora__campo-temas__number item1">1</p>
            <p class="calculadora__campo-temas__number item2">2</p>
            <p class="calculadora__campo-temas__number item3">3</p>
            <div class="calculadora__campo-temas__container-background">
                <div class="calculadora__campo-temas__container-background__bolinha" data-bolinha></div>
            </div>
            
        </div>

        <div class="calculadora__tela-resultado">
            <p class="calculadora__tela-resultado__resultado" data-resultado></p>
        </div>

        <div class="calculadora__campo-numerico">
            <button class="calculadora__campo-numerico__botao" data-number>7</button>
            <button class="calculadora__campo-numerico__botao" data-number>8</button>
            <button class="calculadora__campo-numerico__botao" data-number>9</button>
            <button class="calculadora__campo-numerico__botao del" data-del>del</button>
            <button class="calculadora__campo-numerico__botao" data-number>4</button>
            <button class="calculadora__campo-numerico__botao" data-number>5</button>
            <button class="calculadora__campo-numerico__botao" data-number>6</button>
            <button class="calculadora__campo-numerico__botao" data-operator>+</button>
            <button class="calculadora__campo-numerico__botao" data-number>1</button>
            <button class="calculadora__campo-numerico__botao" data-number>2</button>
            <button class="calculadora__campo-numerico__botao" data-number>3</button>
            <button class="calculadora__campo-numerico__botao" data-operator>-</button>
            <button class="calculadora__campo-numerico__botao" data-number>.</button>
            <button class="calculadora__campo-numerico__botao" data-number>0</button>
            <button class="calculadora__campo-numerico__botao" data-operator>/</button>
            <button class="calculadora__campo-numerico__botao" data-operator>x</button>
            <button class="calculadora__campo-numerico__botao reset" data-reset>Reset</button>
            <button class="calculadora__campo-numerico__botao igualdade" data-igualdade>=</button>
        </div>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
