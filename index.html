<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="calculadora">

        <div class="calculadora__campo-temas">

            <h1 class="calculadora__campo-temas__titulo">calc</h1>
            <p class="calculadora__campo-temas__texto">Theme</p>
            
            <p class="calculadora__campo-temas__number item1">1</p>
            <p class="calculadora__campo-temas__number item2">2</p>
            <p class="calculadora__campo-temas__number item3">3</p>
            <div class="calculadora__campo-temas__container-background">
                <div class="calculadora__campo-temas__container-background__bolinha"></div>
            </div>
            
        </div>

        <div class="calculadora__tela-resultado">
            <p class="calculadora__tela-resultado__resultado">399,981</p>
        </div>

        <div class="calculadora__campo-numerico">
            <input type="button" value="7" class="calculadora__campo-numerico__botao">
            <input type="button" value="8" class="calculadora__campo-numerico__botao">
            <input type="button" value="9" class="calculadora__campo-numerico__botao">
            <input type="button" value="Del" class="calculadora__campo-numerico__botao del">
            <input type="button" value="4" class="calculadora__campo-numerico__botao">
            <input type="button" value="5" class="calculadora__campo-numerico__botao">
            <input type="button" value="6" class="calculadora__campo-numerico__botao">
            <input type="button" value="+" class="calculadora__campo-numerico__botao">
            <input type="button" value="1" class="calculadora__campo-numerico__botao">
            <input type="button" value="2" class="calculadora__campo-numerico__botao">
            <input type="button" value="3" class="calculadora__campo-numerico__botao">
            <input type="button" value="-" class="calculadora__campo-numerico__botao">
            <input type="button" value="." class="calculadora__campo-numerico__botao">
            <input type="button" value="0" class="calculadora__campo-numerico__botao">
            <input type="button" value="/" class="calculadora__campo-numerico__botao">
            <input type="button" value="x" class="calculadora__campo-numerico__botao">
            <input type="button" value="Reset" class="calculadora__campo-numerico__botao reset">
            <input type="submit" value="=" class="calculadora__campo-numerico__botao igualdade">
        </div>

    </section>
</body>
</html>
